{% extends 'base.html' %}
{% load static %}


{% block content %}

 <section style="background-color: #eee;">
   <div class="container py-5">
     <div class="row justify-content-center">
       <div class="col-md-8 col-lg-6 col-xl-4">
         <div class="card text-black">
           <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
           <img src="{% static 'shop/' %}{{product.product_name}}.png" alt="">
           <div class="card-body">
             <div class="text-center">
               <h5 class="card-title">{{product.product_name}}</h5>
               <p class="text-muted mb-4">Code: {{product.product_store_code}}</p>
             </div>
             <div>
               <div class="d-flex justify-content-between">
                 <span>Product Price</span><span>{{product.product_price}}</span>
               </div>
               <div class="d-flex justify-content-between">
                 <span>Tax</span><span>$0</span>
               </div>
               <div class="d-flex justify-content-between">
                 <span>Category</span><span>{{product.product_category}}</span>
               </div>
             </div>
             <div class="d-flex justify-content-between total font-weight-bold mt-4">
               <span>Total</span><span>${{product.product_price}}</span>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>



{% endblock content %}
